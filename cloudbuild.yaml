steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/causal-jigsaw-463005-m7/academic-ally-backend', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/causal-jigsaw-463005-m7/academic-ally-backend']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'academic-ally-backend'
      - '--image=gcr.io/causal-jigsaw-463005-m7/academic-ally-backend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--timeout=900'
      - '--cpu-throttling'
      - '--max-instances=10'
timeout: 1200s